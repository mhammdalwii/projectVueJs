<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project Vue JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="names" class="container" v-if="state">
        <div class="logo">
          <h1>Who can get Arisan</h1>
        </div>
        <div class="input-container">
          <input type="text" v-model.trin="inputName" />
          <button @click="addNameToList">Add</button>
        </div>
        <div class="error_label animate__animated animate__shakeX" v-if="showError">{{ error }}</div>
        <div class="list_of_names">
          <div v-for="(name, index) in names" :key="name" @click="removeName(index)" class="animate__animated animate__fadeIn">{{ name }}</div>
        </div>
        <div v-if="isReady">
          <div class="action_button" @click="showResult">check the winner</div>
        </div>
      </div>

      <div id="result" class="container animate__animated animated__fadeIn" v-if="!state">
        <div class="result_container">
          <h1>the Winner is</h1>
          <div class="result_value">{{ result }}</div>
          <div class="action_button" @click="resetApp">Mulai Baru!</div>
          <br />
          <div class="action_button btn2" @click="getNewResult">ganti pemenang</div>
        </div>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
